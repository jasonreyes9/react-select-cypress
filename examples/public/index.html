<!doctype html>
<head>
	<title>React-Select Example</title>
	<link rel="stylesheet" href="build/example.css">
</head>
<body>
	<div class="container">
		<h1>React Select</h1>
		<h2><a href="http://github.com/JedWatson/react-select">View project on GitHub</a></h2>
		<form>
			<!-- uncomment this to test normal form fields alongside the select field -->
			<!--
			<label>Text input (for focus)</label>
			<div class="form-input"><input type="text"></div>
			-->
			<!-- the React application is loaded in the #example element -->
			<div id="example"></div>
			<!-- sample toolbar, just an additional element to focus in the form -->
			<div class="form-toolbar"><button type="submit">Submit</button></div>
		</form>
		<div class="footer">
			Copyright &copy; Jed Watson 2014. MIT Licensed.
		</div>
	</div>
	<script src="build/global-bundle.js"></script>
	<script src="build/select-bundle.js"></script>
	<script src="build/app-bundle.js"></script>
</body>
